<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<!-- Head -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LaAFIF App </title>
    <!-- CDNS -->
    <link rel="stylesheet" href="src/css/index.css">
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Script Geral -->
    <script src="assets/js/scripts.js"></script>
</head>

<body>
    <nav
        class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary animate__animated animate__fadeInDown">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">LaAFIF App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active animate__animated animate__bounceInLeft" aria-current="page"
                            href="index.html">
                            <i class="fas fa-house-user"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animate__animated animate__bounceInLeft" style="animation-delay: 0.2s;"
                            href="index.html">
                            <i class="fas fa-cog me-2"></i> Configurações
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger animate__animated animate__bounceInLeft"
                            style="animation-delay: 0.5s;" id="logoutButton" href="#">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Avaliações Realizadas</li>
            </ol>
        </nav>
    </div>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Resultados das Avaliações</h3>
        <div class="card shadow-sm">
            <div class="card-body">
                <ul id="listaResultados" class="list-group">
                    <!-- Resultados serão inseridos dinamicamente aqui -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Config Script -->
    <script src="src/js/index.js" defer></script>
    <script src="src/js/SPA.js" defer></script>
    <script src="src/js/pageLoad.js" defer></script>
    <script src="src/js/firebase.js" type="module" defer></script>
    <!-- Incluindo o arquivo JavaScript corretamente -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
